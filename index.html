<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="https://mohdwaqas20.github.io/CodeCasa_Analog_Clock_Webapp/logo.jpg" type="image/x-icon">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Analog Clock </title>
        <link rel="stylesheet" href="https://mohdwaqas20.github.io/CodeCasa_Analog_Clock_Webapp/style.css" />
      </head>
      <body>
        <div class="content">
            <div class="info"><h1>Analog <span>Clock</span></h1></div>
        </div>
        <div class="container">
          <div class="clock">
              <div class="hand" id="sec" style="--clr:white; --h:88px; --w:2px"><i></i>
              </div>
              <div class="hand" id="min" style="--clr:red; --h:75px; --w:3px"><i></i>
              </div>
              <div class="hand" id="hour" style="--clr:black; --h: 65px; --w:4px"><i></i>
              </div>
              <span style="--i: 1"><b>1</b></span>
              <span style="--i: 2"><b>2</b></span>
              <span style="--i: 3"><b>3</b></span>
              <span style="--i: 4"><b>4</b></span>
              <span style="--i: 5"><b>5</b></span>
              <span style="--i: 6"><b>6</b></span>
              <span style="--i: 7"><b>7</b></span>
              <span style="--i: 8"><b>8</b></span>
              <span style="--i: 9"><b>9</b></span>
              <span style="--i: 10"><b>10</b></span>
              <span style="--i: 11"><b>11</b></span>
              <span style="--i: 12"><b>12</b></span>
          </div>
        </div>


        <script>
            let hr = document.getElementById('hour');
            let min = document.getElementById('min');
            let sec = document.getElementById('sec');
            
            function displayTime() {
              let time = new Date();
              let hh = time.getHours();
              let mm = time.getMinutes();
              let ss = time.getSeconds();
            
              let hRotation = 30 * hh + mm / 2;
              let mRotation = 6 * mm;
              let sRotation = 6 * ss;
            
              hr.style.transform = `rotate(${hRotation}deg)`;
              min.style.transform = `rotate(${mRotation}deg)`;
              sec.style.transform = `rotate(${sRotation}deg)`;
            
            }
            setInterval(displayTime, 1000);
          </script>
        </body>
    </html>
